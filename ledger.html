<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Ledger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #333;
        }
        .ledger-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Blockchain Ledger</h2>
    <div class="ledger-container" id="ledger">Loading ledger...</div>

    <script>
        let socket;

        function connectWebSocket() {
            socket = new WebSocket('ws://localhost:8080');

            socket.onopen = () => {
                console.log('WebSocket connection established. Requesting ledger...');
                socket.send('getLedger');
            };

            socket.onmessage = (event) => {
                console.log('Received message from server:', event.data);
                document.getElementById('ledger').textContent = event.data;
            };

            socket.onclose = () => {
                console.log('WebSocket connection closed.');
                setTimeout(connectWebSocket, 1000);
            };

            socket.onerror = (error) => {
                console.error('WebSocket Error: ', error);
            };
        }

        document.addEventListener('DOMContentLoaded', connectWebSocket);
    </script>
</body>
</html>
